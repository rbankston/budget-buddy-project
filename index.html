<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Budget Buddy</title>
</head>
<body>
    <header>
        <h1>Weekly Budget</h1>
        <input type="number" placeholder="Weekly Budget" id="budgetInput" />
        <button id="updateBudgetButton">Submit</button>
        <h2>Available Balance</h2>
    </header>
    <main id="purchases">
        <section id="entertainment">
            <h1>Entertainment</h1>
            <input type="text" placeholder="Purchase Name" id="nameInput" />
            <input type="number" placeholder="Amount" id="amountInput" />
            <button id="entPurchaseButton">Add</button>
        </section>
        <div id="entertainmentItems">
            Item 
        </div>
        <section id="food" class="dropdown">
            <h1>Food</h1>
            <input type="text" placeholder="Purchase Name" id="nameInput" />
            <input type="number" placeholder="Amount" id="amountInput" />
            <button id="foodPurchaseButton">Add</button>
        </section>
        <div id="foodItems">
            Item
        </div>
        <section id="clothing">
            <h1>Clothing</h1>
            <input type="text" placeholder="Purchase Name" id="nameInput" />
            <input type="number" placeholder="Amount" id="amountInput" />
            <button id="clothingPurchaseButton">Add</button>
        </section>
        <div id="clothingItems">
            Item
        </div>
        <section id="bills">
            <h1>Bills</h1>
            <input type="text" placeholder="Purchase Name" id="nameInput" />
            <input type="number" placeholder="Amount" id="amountInput" />
            <button id="billsPurchaseButton">Add</button>
        </section>
        <div id="billsItems">
            Item
        </div>
        <section id="totalSpent">
            <h1>Total Money Spent</h1>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
