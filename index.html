<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Budget Buddy</title>
</head>
<body>
    <header>
        <h1>Weekly Budget <div id="Budget"></div></h1>
        <input type="number" placeholder="Weekly Budget" id="budgetInput" />
        <button id="updateBudgetButton">Submit</button>
        <h2>Available Balance</h2>
        <div id="AvailableBudget"></div>
    </header>
    <main id="purchases">
        <div id="entDesk">
            <section id="entertainment">
                <h1>Entertainment</h1>
                <input type="text" placeholder="Purchase Name" id="entNameInput" />
                <input type="number" placeholder="Amount" id="entAmountInput" />
                <button id="entPurchaseButton">Add</button>
            </section>
            <div id="entertainmentItems">
                Item
            </div>
        </div>
        <div id="foodDesk">
            <section id="food">
                <h1>Food</h1>
                <input type="text" placeholder="Purchase Name" id="foodNameInput" />
                <input type="number" placeholder="Amount" id="foodAmountInput" />
                <button id="foodPurchaseButton">Add</button>
            </section>
            <div id="foodItems">
                Item
            </div>
        </div>
        <div id="clothDesk">
            <section id="clothing">
                <h1>Clothing</h1>
                <input type="text" placeholder="Purchase Name" id="clothingNameInput" />
                <input type="number" placeholder="Amount" id="clothingAmountInput" />
                <button id="clothingPurchaseButton">Add</button>
            </section>
            <div id="clothingItems">
                Item
            </div>
        </div>
        <div id="billsDesk">
            <section id="bills">
                <h1>Bills</h1>
                <input type="text" placeholder="Purchase Name" id="billsNameInput" />
                <input type="number" placeholder="Amount" id="billsAmountInput" />
                <button id="billsPurchaseButton">Add</button>
            </section>
            <div id="billsItems">
                Item
            </div>
        </div>
    </main>
    <footer id="totalSpent">
        <h1>Total Money Spent</h1>
    </foooter>
    <script src="script.js"></script>
</body>
